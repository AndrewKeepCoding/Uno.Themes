parameters:
  DotNetVersion: '7.0.302'
  UnoCheck_Version: '1.18.1'
  UnoCheck_Manifest: 'https://raw.githubusercontent.com/unoplatform/uno.check/8a14128754833984a0c83398e7dda6d995199e1b/manifests/uno.ui.manifest.json'

steps:

  - task: UseDotNet@2
    displayName: 'Use .NET Core SDK 5.0.x'
    retryCountOnTaskFailure: 3
    inputs:
      packageType: sdk
      version: 5.0.x

  - task: UseDotNet@2
    displayName: 'Use .NET Core SDK 6.0.300'
    retryCountOnTaskFailure: 3
    inputs:
      packageType: sdk
      version: 6.0.300
      includePreviewVersions: true

  # Required until .NET 6 installs properly on Windows using UseDotnet
  # using preview builds
  #- powershell: |
  #    $ProgressPreference = 'SilentlyContinue'
  #    Invoke-WebRequest -Uri "https://dot.net/v1/dotnet-install.ps1" -OutFile dotnet-install.ps1
  #    & .\dotnet-install.ps1 -Version ${{ parameters.DotNetVersion }} -InstallDir "$env:ProgramFiles\dotnet\" -Verbose
  #    & dotnet --list-sdks
  #  displayName: Install .NET ${{ parameters.DotNetVersion }}
  #  errorActionPreference: stop
  #  retryCountOnTaskFailure: 3
  - task: UseDotNet@2
    displayName: 'Use .NET Core SDK ${{ parameters.DotNetVersion }}'
    retryCountOnTaskFailure: 3
    inputs:
      packageType: sdk
      version: ${{ parameters.DotNetVersion }}
      includePreviewVersions: true

  - template: jdk-setup.yml
    
  - powershell: |
      & dotnet tool update --global uno.check --version ${{ parameters.UnoCheck_Version }} --add-source https://api.nuget.org/v3/index.json
      & uno-check -v --ci --non-interactive --fix --skip androidsdk --skip androidemulator --skip xcode --skip gtk3 --skip vswin --skip vsmac --manifest ${{ parameters.UnoCheck_Manifest }}
    displayName: Install .NET Workloads
    errorActionPreference: continue
    ignoreLASTEXITCODE: true
    retryCountOnTaskFailure: 3
