  steps:
  - bash: |
      cd ~
      git clone --branch 1.39.11 https://github.com/emscripten-core/emsdk
      cd emsdk
      ./emsdk install sdk-1.39.11
      ./emsdk activate sdk-1.39.11
    displayName: 'Setup Emscripten'

  - task: UseGitVersion@5
    inputs:
      versionSpec: '5.x'
      useConfigFile: true
      configFilePath: 'build/gitversion.yml'
      updateAssemblyInfo: 'False'

  - bash: |
      source ~/emsdk/emsdk_env.sh
      msbuild /r /p:Configuration=Release /p:ApplicationVersion=$(USEGITVERSION.GITVERSION.MAJORMINORPATCH) src/samples/Uno.Themes.Samples/Uno.Themes.Samples.Wasm/Uno.Themes.Samples.Wasm.csproj

  - task: CopyFiles@2
    displayName: 'Copy version information'
    inputs:
      Contents: src/samples/Uno.Themes.Samples/Uno.Themes.Samples.Wasm/Version.txt
      TargetFolder: $(build.artifactstagingdirectory)
      flattenFolders: true
    
  - task: PublishBuildArtifacts@1
    inputs:
      ArtifactName: $(ArtifactName)
