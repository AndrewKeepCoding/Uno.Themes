steps:
- task: gitversion/setup@0
  retryCountOnTaskFailure: 3
  inputs:
    versionSpec: '5.0.0'
  displayName: 'Install GitVersion'

- task: gitversion/execute@0
  retryCountOnTaskFailure: 3
  inputs:
    useConfigFile: true
    configFilePath: 'build/gitversion.yml'
  displayName: 'Calculate SemVer'

- task: UseDotNet@2
  condition: eq(variables['IsCanaryBranch'], true)
  retryCountOnTaskFailure: 3
  inputs:
    packageType: runtime
    version: 2.2.x

- task: nventiveCanaryUpdater@5
  condition: eq(variables['IsCanaryBranch'], true)
  retryCountOnTaskFailure: 3
  inputs:
    solution: Uno.Themes.sln
    useNuGetOrg: true
    usePrivateFeed: false
    mergeBranch: true
    branchToMerge: master
    nugetUpdaterVersion: 2.1.1
    packageAuthor: nventive

- bash: |
    npm install -g conventional-changelog-cli
    conventional-changelog -p angular -u -r 1 -o "build/CHANGELOG.md"
  displayName: 'Generate CHANGELOG.MD'

- task: MSBuild@1
  displayName: 'Build solution in Release | $(ApplicationPlatform)'
  retryCountOnTaskFailure: 3
  inputs:
    solution: Uno.Themes.sln
    configuration: Release
    platform: $(ApplicationPlatform)
    maximumCpuCount: true
    msbuildArguments: /ds /m /r /p:PackageVersion=$(SemVer) /p:ApplicationVersion=$(MajorMinorPatch) /p:RestoreConfigFile=$(Build.SourcesDirectory)\nuget.config /bl:$(build.artifactstagingdirectory)/build-$(ApplicationPlatform).binlog

- task: PublishBuildArtifacts@1
  condition: always()
  displayName: 'Publish artifact'
  inputs:
    ArtifactName: $(ArtifactName)
